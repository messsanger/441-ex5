<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping App</title>
    <link rel="stylesheet" href="w1.css">
</head>
<body>
    <header>
        <h1>Welcome to our Shopping App
            <img src="shop1.jpg" alt="Shopping App Header Image" class="header-image">  
        </h1>
        <nav>
            <ul>
                <li><a href="#" onclick="showPage('createUserPage')">Create User</a></li>
                <li><a href="#" onclick="showPage('loginPage')">Login</a></li>
                <li><a href="#" onclick="showPage('shoppingPage')">Shopping</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div id="createUserPage" class="page">
        <!-- Create User Page-->
        <h2>Create New User</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="createUser()">Create User</button>
    </div>

    <div id="loginPage" class="page">
        <!-- Login page -->
        <h2>Login</h2>
        <input type="text" id="loginUsername" placeholder="Username">
        <input type="password" id="loginPassword" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>

    <div id="shoppingPage" class="page">
        <!-- Shopping page -->
        <h2>Shopping Page</h2>
        <select id="productSelect">
            <option value="10">Product 1 - $10</option>
            <option value="20">Product 2 - $20</option>
            <option value="30">Product 3 - $30</option>
        </select>
        <input type="number" id="quantity" placeholder="Quantity">
        <button onclick="checkout()">Checkout</button>
        <div id="totalOrder"></div>
    </div>

    <footer>
        <p>Student Details: Caesar</p>
    </footer>

    <script src="w2.js"></script>
</body>
</html>
